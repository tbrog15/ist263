<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Forms</title>
    </head>
    <body>
        <h1>Apply for College</h1>
        <form action="mailto:tbrogers@syr.edu" method="POST">
            <!-- action mailto is going to send an email of our form data -->
            <!-- post method is required with mailto action -->
            <!-- post sends form data with website headers -->
            <label for="firstname">Type your first name</label>
            <input type="text" name="firstname" id="firstname"><br>
            <!-- the for attribute in label corresponds to the id attribute in input -->
            <!-- the values must be the same to associate the label with form field -->

            <label for="comments">Comments?</label><br>
            <textarea name="comments" id="comments" cols="100" rows="10"> Type your comments here.</textarea><br>
            
            <!-- the only place whitespace matters in default text for text area -->

            <p>Please choose your year in school.</p>

            <input type="radio" name="schoolyear" id="schoolyear" value="freshman">
            <label for="schoolyear">freshman</label>
            <input type="radio" name="schoolyear" id="schoolyear" value="sophomore">
            <label for="schoolyear">sophomore</label>
            <input type="radio" name="schoolyear" id="schoolyear" value="junior">
            <label for="schoolyear">junior</label>
            <input type="radio" name="schoolyear" id="schoolyear" value="senior">
            <label for="schoolyear">senior</label>

            <input type="submit" value="Send Application">

        </form>
    </body>
</html>
